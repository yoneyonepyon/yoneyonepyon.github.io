---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
  <h1>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h1>
  <p class="author">
    <span class="date">{{ post.date | date: "%-d %B %Y" }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
  {% endfor %}
</div>
